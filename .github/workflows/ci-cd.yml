#v3


name: ESMS Production-Ready CI/CD Pipeline

on:
  push:
    branches: [ main, develop, ci-cd-working ]
  pull_request:
    branches: [ main ]
  schedule:
    # Weekly security audit
    - cron: '0 0 * * 0'

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # ============================================================================
  # JOB 1: Code Quality & Static Analysis
  # ============================================================================
  code-quality:
    name: Code Quality & Static Analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: nightly
          components: rustfmt, clippy

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y pkg-config libudev-dev

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Check code formatting
        working-directory: ./backend
        run: cargo fmt -- --check

      - name: Run Clippy (strict mode)
        working-directory: ./backend
        run: |
          cargo clippy --all-targets --all-features -- \
            -D warnings \
            -D clippy::all \
            -D clippy::pedantic \
            -W clippy::cargo

      - name: Detect unsafe code
        working-directory: ./backend
        run: |
          echo "Scanning for unsafe code..."
          if grep -r "unsafe" src/; then
            echo "‚ö†Ô∏è WARNING: unsafe code detected"
            grep -n "unsafe" src/ || true
          else
            echo "‚úÖ No unsafe code detected"
          fi

  # ============================================================================
  # JOB 2: Backend Unit & Integration Tests with Coverage
  # ============================================================================
  test-backend:
    name: Test Rust Backend with Coverage
    runs-on: ubuntu-latest
    needs: code-quality
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: nightly

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y pkg-config libudev-dev

      - name: Install cargo-tarpaulin
        run: cargo install cargo-tarpaulin || echo "tarpaulin already installed"

      - name: Cache cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            backend/target/
          key: ${{ runner.os }}-cargo-test-${{ hashFiles('backend/Cargo.toml') }}
          restore-keys: |
            ${{ runner.os }}-cargo-test-
            ${{ runner.os }}-cargo-

      - name: Build backend
        working-directory: ./backend
        run: cargo build --verbose --all-features

      - name: Run tests with coverage
        working-directory: ./backend
        run: |
          mkdir -p ../coverage
          cargo tarpaulin --verbose --all-features --workspace \
            --timeout 120 \
            --out Xml --out Json --out Html \
            --output-dir ../coverage || echo "‚ö†Ô∏è Tarpaulin may have failed, continuing"

      - name: Generate coverage summary safely
        if: always()
        run: |
          echo "# Test Coverage Report" > coverage-summary.md
          if [ -f coverage/tarpaulin-report.json ] && [ -s coverage/tarpaulin-report.json ]; then
            coverage=$(jq -r '.files | to_entries | map(.value.coverage) | add / length' coverage/tarpaulin-report.json)
            echo "**Overall Coverage:** ${coverage}%" >> coverage-summary.md
            echo "‚úÖ Coverage report generated"
          else
            echo "Coverage data not available or empty" >> coverage-summary.md
          fi

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-reports
          path: |
            coverage/
            coverage-summary.md

  # ============================================================================
  # JOB 3: Security Audit
  # ============================================================================
  security-audit:
    name: Security Audit & Dependency Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo audit
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/cargo-audit
            ~/.cargo/advisory-db
          key: ${{ runner.os }}-cargo-audit-${{ hashFiles('**/Cargo.lock') }}

      - name: Install cargo-audit
        run: cargo install cargo-audit --locked || true

      - name: Run security audit
        working-directory: ./backend
        run: |
          cargo audit --deny warnings || echo "‚ö†Ô∏è Security vulnerabilities detected"
          cargo audit --json > ../security-audit.json || true

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-reports
          path: |
            security-audit.json

  # ============================================================================
  # JOB 4: Docker Build & Cache
  # ============================================================================
  build-images:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [test-backend, security-audit]
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers (backend)
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache-backend
          key: ${{ runner.os }}-buildx-backend-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-backend-

      - name: Build backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: false
          tags: esms-backend:latest
          cache-from: |
            type=gha
            type=local,src=/tmp/.buildx-cache-backend
          cache-to: |
            type=gha,mode=max
            type=local,dest=/tmp/.buildx-cache-backend-new,mode=max
          outputs: type=docker,dest=/tmp/backend-image.tar

      - name: Rotate cache
        run: |
          rm -rf /tmp/.buildx-cache-backend
          mv /tmp/.buildx-cache-backend-new /tmp/.buildx-cache-backend

      - name: Upload Docker image
        uses: actions/upload-artifact@v4
        with:
          name: docker-images
          path: /tmp/backend-image.tar

  # ============================================================================
  # JOB 5: Integration & Health Tests
  # ============================================================================
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: build-images
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: docker-images
          path: /tmp
      - run: docker load --input /tmp/backend-image.tar

      - name: Prepare environment
        run: |
          cp .env.example .env
          echo "REDIS_URL=${{ secrets.REDIS_URL || 'redis://redis:6379' }}" >> .env
          echo "MYSQL_DATABASE_URL=${{ secrets.MYSQL_URL || 'mysql://esms_user:esms_pass@mysql:3306/esms_db' }}" >> .env

      - name: Start services
        run: docker compose up -d && sleep 20

      - name: Health check endpoint
        run: |
          timeout 90 bash -c '
            until curl -f http://localhost:8080/health 2>/dev/null; do 
              echo "Waiting for backend..."; sleep 3; 
            done
          '

      - name: Validate structured logging
        run: |
          if docker compose logs backend | grep -q '"operation"'; then
            echo "‚úÖ Structured logging detected"
          else
            echo "‚ö†Ô∏è Structured logging missing"
          fi

      - name: Cleanup
        if: always()
        run: docker compose down -v
