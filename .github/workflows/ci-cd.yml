name: ESMS CI/CD Pipeline

on:
  push:
    branches: [ main, develop, ci-cd-working]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test-backend:
    name: Test Rust Backend
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: nightly

    - name: Install system dependencies (libudev)
      run: |
        sudo apt-get update
        sudo apt-get install -y pkg-config libudev-dev


    - name: Cache cargo dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          backend/target/
        key: ${{ runner.os }}-cargo-${{ hashFiles('backend/Cargo.toml') }}

    - name: Build backend
      working-directory: ./backend
      run: cargo build --verbose

    - name: Check backend compiles
      working-directory: ./backend
      run: cargo check --verbose

  build-and-test:
    name: Build and Test Full Stack
    runs-on: ubuntu-latest
    needs: test-backend

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build backend image
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        file: ./backend/Dockerfile
        push: false
        tags: esms-backend:test
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Build frontend image
      uses: docker/build-push-action@v5
      with:
        context: ./frontend
        file: ./frontend/Dockerfile
        push: false
        tags: esms-frontend:test

    - name: Prepare env file for CI
      run: cp .env.example .env


    - name: Start services with Docker Compose
      run: |
        docker compose -f docker-compose.yml up -d
        sleep 15

    - name: Wait for backend to be ready
      run: |
        timeout 60 bash -c 'until curl -f http://localhost:8080/health; do sleep 2; done' || true

    - name: Test backend health endpoint
      run: |
        response=$(curl -s http://localhost:8080/health || echo '{"status":"error"}')
        echo "Health response: $response"

    - name: Test realtime API endpoint
      run: |
        sleep 5
        response=$(curl -s http://localhost:8080/api/realtime || echo '[]')
        echo "Realtime API response (first 500 chars): ${response:0:500}"

    - name: Display container logs on failure
      if: failure()
      run: |
        echo "=== Backend Logs ==="
        docker compose logs backend
        echo "=== Frontend Logs ==="
        docker compose logs frontend
        echo "=== Redis Logs ==="
        docker compose logs redis
        echo "=== MySQL Logs ==="
        docker compose logs mysql

    - name: Stop services
      if: always()
      run: docker compose down -v

  deploy-codespaces:
    name: Verify Codespaces Compatibility
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Create .env for validation
      run: cp .env.example .env

    - name: Verify devcontainer configuration
      run: |
        if [ -f .devcontainer/devcontainer.json ]; then
          echo "✅ devcontainer.json found"
          cat .devcontainer/devcontainer.json
        else
          echo "⚠️ devcontainer.json not found"
        fi

    - name: Validate docker-compose for Codespaces
      run: |
        docker compose -f docker-compose.yml config > /dev/null
        echo "✅ docker-compose.yml is valid"

    - name: Summary
      run: |
        echo "✅ CI/CD Pipeline Complete"
        echo "✅ Backend builds successfully"
        echo "✅ Frontend builds successfully"
        echo "✅ Docker Compose configuration valid"
        echo "✅ Ready for GitHub Codespaces deployment"
