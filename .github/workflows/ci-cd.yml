name: ESMS Production CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * 0'  # Weekly security scan

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # ============================================
  # SECURITY SCANNING
  # ============================================
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/
            backend/target/
          key: ${{ runner.os }}-cargo-audit-${{ hashFiles('backend/Cargo.lock') }}
      
      - name: Install cargo-audit
        run: cargo install cargo-audit --locked
      
      - name: Run security audit
        working-directory: ./backend
        run: cargo audit
      
      - name: Check for known vulnerabilities
        working-directory: ./backend
        run: cargo audit --deny warnings

  # ============================================
  # CODE QUALITY & TESTING
  # ============================================
  test-backend:
    name: Test & Quality Check
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: test_password
          MYSQL_DATABASE: esms_test_db
          MYSQL_USER: test_user
          MYSQL_PASSWORD: test_password
        ports:
          - 3306:3306
        options: >-
          --health-cmd "mysqladmin ping --silent"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libudev-dev
      
      - name: Install Rust nightly
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: rustfmt, clippy
      
      - name: Cache cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            backend/target/
          key: ${{ runner.os }}-cargo-test-${{ hashFiles('backend/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-test-
      
      - name: Check code formatting
        working-directory: ./backend
        run: cargo fmt -- --check
      
      - name: Run clippy (strict)
        working-directory: ./backend
        run: cargo clippy --all-targets --all-features -- -D warnings
      
      - name: Run unit tests
        working-directory: ./backend
        run: cargo test --lib --verbose
        env:
          RUST_LOG: debug
          DATABASE_URL: mysql://test_user:test_password@localhost:3306/esms_test_db
          REDIS_URL: redis://localhost:6379
          USE_SERIAL: "false"
      
      - name: Run integration tests
        working-directory: ./backend
        run: cargo test --test '*' --verbose
        env:
          DATABASE_URL: mysql://test_user:test_password@localhost:3306/esms_test_db
          REDIS_URL: redis://localhost:6379
          USE_SERIAL: "false"
      
      - name: Generate test coverage
        working-directory: ./backend
        run: |
          cargo install cargo-tarpaulin || true
          cargo tarpaulin --out Xml --output-dir coverage
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./backend/coverage/cobertura.xml
          fail_ci_if_error: false

  # ============================================
  # DOCKER BUILD & DEPLOYMENT
  # ============================================
  build-and-deploy:
    name: Build & Test Docker Images
    runs-on: ubuntu-latest
    needs: [security-audit, test-backend]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Create .env for testing
        run: |
          cat > .env << EOF
          REDIS_URL=redis://redis:6379
          MYSQL_DATABASE_URL=mysql://${{ secrets.MYSQL_USER }}:${{ secrets.MYSQL_PASSWORD }}@mysql:3306/${{ secrets.MYSQL_DATABASE }}
          BIND_ADDR=0.0.0.0:8080
          USE_SERIAL=false
          RUST_LOG=info
          MYSQL_ROOT_PASSWORD=${{ secrets.MYSQL_ROOT_PASSWORD }}
          MYSQL_DATABASE=${{ secrets.MYSQL_DATABASE }}
          MYSQL_USER=${{ secrets.MYSQL_USER }}
          MYSQL_PASSWORD=${{ secrets.MYSQL_PASSWORD }}
          EOF
      
      - name: Build backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: false
          tags: esms-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1
      
      - name: Build frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: false
          tags: esms-frontend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Start full stack
        run: |
          docker compose up -d
          sleep 40
      
      - name: Wait for services
        run: |
          timeout 120 bash -c 'until curl -f http://localhost:8080/health; do sleep 3; done'
      
      - name: Run API health checks
        run: |
          echo "Testing health endpoint..."
          curl -f http://localhost:8080/health | jq .
          
          echo "Testing realtime endpoint..."
          curl -f http://localhost:8080/api/realtime | jq '. | length'
      
      - name: Test frontend availability
        run: |
          curl -f http://localhost:3000 -I
      
      - name: Run smoke tests
        run: |
          # Test API returns valid data
          RESPONSE=$(curl -s http://localhost:8080/api/realtime)
          echo "$RESPONSE" | jq -e 'type == "array"'
          echo "$RESPONSE" | jq -e '.[0].stress_index != null'
      
      - name: Collect container logs
        if: failure()
        run: |
          docker compose logs backend
          docker compose logs frontend
          docker compose logs mysql
          docker compose logs redis
      
      - name: Clean up
        if: always()
        run: docker compose down -v

  # ============================================
  # CODESPACES VERIFICATION
  # ============================================
  verify-codespaces:
    name: Codespaces Compatibility
    runs-on: ubuntu-latest
    needs: build-and-deploy
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Validate devcontainer
        run: |
          test -f .devcontainer/devcontainer.json
          cat .devcontainer/devcontainer.json | jq .
      
      - name: Validate docker-compose
        run: |
          docker compose config > /dev/null
          echo "âœ… Docker Compose configuration valid"
      
      - name: Check simulation mode
        run: |
          grep -q "simulate_sensor_data" backend/src/main.rs
          echo "âœ… Simulation mode available for cloud deployment"
      
      - name: Summary
        run: |
          echo "======================================"
          echo "âœ… All CI/CD checks passed"
          echo "âœ… Security audit complete"
          echo "âœ… Tests passed with coverage"
          echo "âœ… Docker images built successfully"
          echo "âœ… API endpoints validated"
          echo "âœ… Codespaces ready"
          echo "======================================"