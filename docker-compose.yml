services:
  mysql:
    image: mysql:8.0
    container_name: esms-mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: "${MYSQL_ROOT_PASSWORD:-esms_password}"
      MYSQL_DATABASE: "${MYSQL_DATABASE:-esms_db}"
      MYSQL_USER: "${MYSQL_USER:-esms_user}"
      MYSQL_PASSWORD: "${MYSQL_PASSWORD:-esms_pass}"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - esms-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: esms-backend
    ports:
      - "8080:8080"
    environment:
      # Use 'redis' (the service name), not 'esms-redis'
      - REDIS_URL=redis://redis:6379
      
      # Use 'mysql' (the service name), not 'esms-mysql'
      - MYSQL_DATABASE_URL=mysql://esms_user:esms_pass@mysql:3306/esms_db
    depends_on:
      redis:
        condition: service_healthy
      mysql:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - esms-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: esms-frontend
    ports:
      - "3000:80"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      backend:
        condition: service_started
    restart: unless-stopped
    networks:
      - esms-network

  redis:
    image: redis:7-alpine
    container_name: esms-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - esms-network

volumes:
  redis-data:
  mysql-data:

networks:
  esms-network:
    driver: bridge